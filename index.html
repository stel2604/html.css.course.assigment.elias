<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub</title>

<!--Font awesome cdn link-->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!--Custome css file link-->
<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
  

<!--header section starts-->

<section class="header">
    <a href="index.html" class="logo"><i class="fas fa-shoppping-basket"></i> <img id="logo" src="image/GameHub_Logo.png" alt="GameHub logo"> </a>


    <nav class="navbar">
        <a href="home">Home</a>
        <a href="product">Product</a>
        <a href="about us">About us</a>
        <a href="support">support</a>
        <script>
          let navbar = document.querySelector('.navbar');
        
        document.querySelector('#menu-btn').onclick = () =>{
            shoppingCart.classList.toggle('active');
        }
        </script>
    </nav>



    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form class="search-form">
      <input type="search" id="search-box"  placeholder="search here..." name="" >
      <label  for="search-box" class="fas fa-search"></label>
    </form>
    
    <div class="shopping-cart">
      
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/GTA/1.jpg">
        <div class="content">
          <h3>GTA</h3>
          <span class="price">$499,-</span>
          <span class="quantity">qty : 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/Assasins/assassins-1.jpg">
        <div class="content">
          <h3>Assassins Valhall</h3>
          <span class="price">$499,-</span>
          <span class="quantity">qty : 1</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="image/Assasins/assassins-1.jpg">
        <div class="content">
          <h3>Assassins Valhall</h3>
          <span class="price">$499,-</span>
          <span class="quantity">qty : 1</span>
        </div>
      </div>
      
      <div class="total">Total : 998,-</div>
      <a href="" class="btn">checkout</a>
    </div>

    <form action="" class="login-form">
      <h3>Login now</h3>
      <input type="email" placeholder="enter your  email" class="box">
      <input type="password" placeholder="enter your  paswword" class="box">
      <p>forget password <a href="#">click here</a></p>
      <p>Don't have an account <a href="#">create how</a></p>
      <input type="submit" value="login now" class="btn">
    </form>
</section>



<!--Custome js file link-->
<script type="text.javascript" src="main.js"></script>

</body>
</html>
